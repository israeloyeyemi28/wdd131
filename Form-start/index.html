    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="fname">first Name* <input type="text" name="fname" required>
                </label>
                <label for="lname">Last Name* <input type="text" name="lname" required>
                </label>
                <label for="phone">Phone <input type="tel" name="phone" placeholder="123444532">
                </label>
                <label for="email">Email* <input type="email" name="email" required placeholder="someone@gmail.com">
                </label>
                <label for="url">Website <input type="url" name="url" placeholder="https://">
                </label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label>
                    <input type="radio" name="audience" value="beginner">
                    Beginner
                </label>
                <label>
                    <input type="radio" name="audience" value="beginner">
                    Intermediate
                </label>
                <label>
                    <input type="radio" name="audience" value="beginner">
                    Advanced
                </label>
                <div>Software Needed</div>
                <label><input type="checkbox" name="code" value="yes">Coding</label>
                <label><input type="checkbox" name="client" value="yes">FTP Clientg</label>
                <label><input type="checkbox" name="editing" value="yes">Photo editing</label>
                <label><input type="checkbox" name="process" value="yes">Preprosessor</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date
                    <input type="date" name="completeDate"">
                </label>
                <label>
                    Course Subject <select name=" subject">
                    <option value="">Please Select &#9662</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Business Professional</option>
                    <option value="security">Cyber Security</option>
                    </select>
                </label>

                <label>How Many Authors
                    <input type="number" name="authors">
                </label>
            </fieldset>
            <input type="submit" value="Propose My Course">
        </form>



    </main>
