<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Israel Oyeyemi Oyedepo">
    <meta name="description" content="Israel Oyeyemi OyedepoProduct Review Form.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <label for="product-name">Product Name</label>
            <select name="product" id="product-name" required>
                <option value="" disabled selected>Choose a Product... </option>
            </select>
            <label>Overall Rating</label>
            <div class="stars">
                <div>
                    <label>&star;
                        <input type="radio" value="one-star" name="stars" id="1-star" required>
                    </label>
                </div>
                <div>
                    <label>&star;&star;
                        <input type="radio" value="one-star" name="stars" id="2-star" required>
                    </label>
                </div>
                <div>
                    <label>&star;&star;&star;
                        <input type="radio" value="one-star" name="stars" id="3star" required>
                    </label>
                </div>
                <div>
                    <label>&star;&star;&star;&star;
                        <input type="radio" value="one-star" name="stars" id="4-star" required>
                    </label>
                </div>
                <div>
                    <label>&star;&star;&star;&star;&star;
                        <input type="radio" value="one-star" id="5-star" name="stars" required>
                    </label>
                </div>
            </div>
            <label>Date Of Installation
                <input type="date" name="installation" id="installation-date" required>
            </label>
            <label>
                Which features did you find useful in the product?
                <br>
                <i>(Check all that apply)</i>
            </label>
            <label>
                <input type="checkbox" id="durability" name="features" value="yes">
                Durability
            </label>
            <label>
                <input type="checkbox" id="ease" name="features" value="yes">
                Ease of Use
            </label>
            <label>
                <input type="checkbox" id="performance" name="features" value="yes">
                Performance
            </label>
            <label>
                <input type="checkbox" id="design" name="features" value="yes">
                Design
            </label>
            <label>
                Written Review <span class="optional">(Optional)</span>
                <textarea name="review" id="review" rows="4"></textarea>
            </label>
            <label>
                Your Name <span class="optional">(Optional)</span><br>
                <input type="text" name="name" autocomplete="on" placeholder="John Doe" id="name">
            </label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span>|Israel Oyeyemi Oyedepo| Nigeria</p>
        <span id="lastModified"></span>
    </footer>

</body>

</html>
