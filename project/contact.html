<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israel Oyeyemi ">
    <meta name="description" content="WDD 131- Dynamic Web Fundamentals">
    <title>Fresh Cleaners - Dry Cleaning Service</title>
    <link href="images/Designer (1).webp" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/large.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="head-div">
            <img loading="lazy" src="images/Designer (1).webp" alt="FreshCleaners Logo" class="logo">
            <h1>Fresh<span id="head-txt">Cleaners</span></h1>
        </div>
        <button id="menu" title="Menu Button"></button>
        <nav class="navigation">
            <a href="index.html" title="Home-Page" id="home">Home</a>
            <a href="service.html" title="Service-Page" id="old">Services</a>
            <a href="about.html" title="About-Page" id="new">About</a>
            <a href="contact.html" class="active" title="Contact-Page" id="large">Contact</a>
        </nav>
    </header>
    <main>
        <div class="service-img">
            <div class="laundry-box">
                <h1 class="laundry-h1">LAUNDRY & DRY CLEANING</h1>
                <h2 class="laundry-h2">Best For Laundry Services</h2>
            </div>
        </div>
        <div class="row">
            <div class="location-div">
                <i class="fa fa-1x fa-map-marker-alt text-white m-0 mr-3"></i>
                <h3>Our Location</h3>
                <br>
                <h4>123 Street, Cansas City, USA</h4>
            </div>
            <div class="email-div">

                <i class="fa fa-1x fa-envelope"></i>
                <h3>Email Us</h3>
                <br>
                <a href="mailto:abcde1234@gmail.com" style="font-size: 0.75rem;">
                    <h4>freshcleaners@gmail.com</h4>
                </a>
            </div>
            <div class="contact-div">
                <i class="fa fa-1x fa-address-book"></i>
                <h3>Contact Us</h3>
                <br>
                <h4>+123-456-7890
                </h4>
            </div>
        </div>



        <section id="contact">
            <h2>Contact Us</h2>
            <form action="message.html" method="get" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="mail" name="mail" placeholder="John Doe" required>
                <label for="mail">Email</label>
                <input type="email" name="email" placeholder="Your Email" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit">MESSAGE</button>
            </form>

    </main>
    <footer>
        <a class="media-icons" title="twitter" href="www.twitter.com">
            <i class="fab fa-twitter"></i></a>
        <a class="media-icons" title="facebook" href="www.facebook.com">
            <i class="fab fa-facebook-f"></i></a>
        <a class="media-icons" title="linkedin" href="www.linkedin.com">
            <i class="fab fa-linkedin-in"></i></a>
        <a class="media-icons" title="instagram" href="www.instagram.com">
            <i class="fab fa-instagram"></i></a>
        <!-- </div> -->
        <h3>Â© 2024 Elite Pet Supplies. All rights reserved</h3>

    </footer>
</body>

</html>
